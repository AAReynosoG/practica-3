<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header id="head">
        <h1 id="Titulo">facebook</h1>
        <div class="input-header">
            <label for="input1" class="labels" id="label1"><input type="checkbox"> Remember Me</label>
            <input type="text" class="inputs" id="input1" placeholder="Email">
        </div>
        <div class="input-header">
            <label for="input2" class="labels" id="label2">Forgot your password?</label>
            <input type="text" class="inputs" id="input2" placeholder="Password">
        </div>
        <div class="boton">
            <button id="boton1" >Log In</button>
        </div>
    </header>

    <div class="container">
        <div class="cuerpo">
          <aside>
            <h1>Facebook helps you connect and share with the people in your life.</h1>
            <img src="fblogomap.png" alt="">
          </aside>
          <section>
            <h1>Sign Up</h1>
            <h2>It's free and anyone can join</h2>

            <form>
                <div class="form-group">
                  <label for="first-name">First Name:</label>
                  <input type="text" id="first-name" name="first-name">
                </div>
            
                <div class="form-group">
                  <label for="last-name">Last Name:</label>
                  <input type="text" id="last-name" name="last-name">
                </div>
            
                <div class="form-group">
                  <label for="email">Your Email:</label>
                  <input type="email" id="email" name="email" >
                </div>
            
                <div class="form-group">
                  <label for="new-password">New Password:</label>
                  <input type="password" id="new-password" name="new-password">
                </div>
            
                <div class="form-group">
                  <label for="gender">I am:</label>
                  <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select sex:</option>
                  </select>
                </div>
            
                <div class="form-group">
                  <label for="birthday-month">Birthday:</label>
                  <select name="month" id="month">
                    <option value="" disabled selected>Month:</option>
                  </select>
                  <select name="day" id="day">
                    <option value="" disabled selected>Day:</option>
                  </select>
                  <select name="year" id="year">
                    <option value="" disabled selected>Year:</option>
                  </select>
              
                </div>
            
                <button type="submit" id="signup-button">Sign Up</button>
              </form>
     
          </section>
        </div>
      </div>

</body>
</html>
